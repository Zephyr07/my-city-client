<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Search Location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Search for a place" [(ngModel)]="autocomplete.query" [showCancelButton]="true"
    (ionChange)="updateSearchResults()" (ionCancel)="dismiss()"></ion-searchbar>
  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
      {{ item }}
    </ion-item>
  </ion-list>

</ion-content>
