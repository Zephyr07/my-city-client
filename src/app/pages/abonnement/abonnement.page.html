<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-text class="ion-text-wrap">Abonnements</ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
      <ion-card>
          <ion-card-header>
              <ion-card-title (click)="test()">Votre abonnement a expiré</ion-card-title>
          </ion-card-header>
          <ion-card-content>
              Selectionner un pack pour pouvoir acceder à l'application
              <a href="https://secure.cleanpay.africa/payment/paylink/4DwG5Qy8c7qWw616%24cp611551e0c012f">payer</a>
              <a href='https://secure.cleanpay.africa/payment/paylink/4DwG5Qy8c7qWw616%24cp611551e0c012f'><img style='max-width:300px;' src='https://secure.cleanpay.africa/assets/images/acheter.jpg' alt='Acheter' ></a>
          </ion-card-content>
      </ion-card>
      <ion-card *ngFor="let p of type_abonnements; let i=index">
          <ion-card-header>
              <ion-card-subtitle>{{p.prix | priceFormat}} FCFA</ion-card-subtitle>
              <ion-card-title>{{p.nom}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
              Accedez à toutes les informations de votre ville gratuitement pendant {{p.duree}} mois.
              <ion-row>
                  <ion-col class="ion-text-right">
                      <ion-button size="small" color="warning" (click)="acheterAbonnement(p)">Acheter</ion-button>
                  </ion-col>
              </ion-row>
          </ion-card-content>
      </ion-card>
  </div>

</ion-content>
